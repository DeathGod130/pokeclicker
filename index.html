<!doctype html>
<html>
  <head>
    <title>PokeClicker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/pokeclicker.css">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-4 columns">
        <div class="stats">
          <div class="catch">
            <h1>Pokemon Caught</h1>
            <div class="amount">
              <span id="pokemon">0</span>
            </div>
            <button id="pokeclicks">Catch</button>
          </div>

          <div class="sell">
            <h1>Money</h1>
            <div class="amount">
              $<span id="money">0</span>
            </div>
            <button id="sell">Sell</button>
          </div>
        </div>
      </div>
      <div class="small-12 medium-8 columns">
        <h1>PokeShop</h1>

        <dl class="tabs" data-tab>
          <dd class="active"><a href="#catch_tab">Catch</a></dd>
          <dd><a href="#distribution_tab">Distribution</a></dd>
        </dl>
        <div class="tabs-content">
          <div class="content active" id="catch_tab">
            <ul class="items">
              <li class="item">
                <span class="amount right">0</span>
                <h1>Pitching Machine</h1>
                <span class="price">$100</span>

                <div class="item-buttons">
                  <button>Purchase</button>
                  <button>Sell</button>
                </div>
              </li>
              <li class="item">
                <span class="amount right">0</span>
                <h1>Shady Trainer</h1>
                <span class="price">$1000</span>

                <div class="item-buttons">
                  <button>Purchase</button>
                  <button>Sell</button>
                </div>
              </li>
              <li class="item">
                <span class="amount right">0</span>
                <h1>Shady Gym Leader</h1>
                <span class="price">$10000</span>

                <div class="item-buttons">
                  <button>Purchase</button>
                  <button>Sell</button>
                </div>
              </li>
            </ul>
          </div>
          <div class="content" id="distribution_tab">
            <ul class="items">
              <li class="item">
                <span class="amount right">0</span>
                <h1>Box</h1>
                <span class="price">$20</span>

                <div class="item-buttons">
                  <button>Purchase</button>
                  <button>Sell</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/fastclick.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
